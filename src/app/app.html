<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar primary-darker>
            <!--<ion-title>Menu</ion-title>-->
            <img src="assets/imgs/logo-gisco.png" style="padding:20px 120px 0 0">
    </ion-toolbar>
  </ion-header>

  <ion-content *ngIf="viewMenu">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}} <ion-badge color="secondary">{{getNumeroNotifiche(p.title)}}</ion-badge>
      </button>
      <button ion-item (click)="logOut()">
        <ion-icon name="logout" item-left></ion-icon>
        logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
